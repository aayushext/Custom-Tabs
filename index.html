<!DOCTYPE html>
<html>
    <head>
        <title>Tab Example</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="tab-container">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'tab1')">ART</button>
                <button class="tablinks" onclick="openTab(event, 'tab2')">Computer Aided Design</button>
                <button class="tablinks" onclick="openTab(event, 'tab3')">PHYSICS</button>
                <button class="tablinks" onclick="openTab(event, 'tab4')">MACHINE SHOP</button>
            </div>
            <div id="tab1" class="tabcontent">
                <h2>Tab 1 Content</h2>
                <p>This is the content for Tab 1.</p>
            </div>
            <div id="tab2" class="tabcontent">
                <h2>Tab 2 Content</h2>
                <p>This is the content for Tab 2.</p>
            </div>
            <div id="tab3" class="tabcontent">
                <h2>Tab 3 Content</h2>
                <p>This is the content for Tab 3.</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
